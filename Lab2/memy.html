<script>
    lidi.create({
        status : 1, // DEFAULT STATUS, 1 LIKE, -1 DISLIKE
        hWrap : document.getElementById("opinion"),
        onChange : (status) => {
            var data = new FormData();
            data.append("status", status);
            fetch("js/1-dummy.txt", { method: "POST", body: data })
