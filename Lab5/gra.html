<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Gra 2048</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Kamil Pałubicki" />
  <link rel="icon" type="image/x-icon" href="assets/flavicon.ico" />
  <link href="https://fonts.googleapis.com/css?family=Viga" rel="stylesheet">
  <link rel="stylesheet" type="text/css" media="screen" href="css/gra.css" />
</head>
<body>
  <div class='btn return'>Powrót</div>
  <div class='container'>
    <div class='fluid'>
      <h1>2048</h1>
      <div class='edits'>
        <div class='size-block'>
          <div class='set-size'>
            <p id='size-title'>Rozmiar pola gry (maks.20): </p>
            <input id='size' type='number' value='4'>
          </div>
          <div class='btns'>
            <div class='btn start'>Start</div>
            <div class='btn reset'>Reset</div>
          </div>
        </div>
        <div class='scores'>
          <span id='score'>Wynik: 0</span>
          <span id='bestScore'>Najlepszy wynik: 0</span>
        </div>
      </div>
      <div id='canvas-block'>
        <div class='start2'>> Start <</div>
        <div class='lose'>Przegrana</div>
        <canvas id='canvas' width='500' height='500'></canvas>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="js/gra.js"></script>
</body>
</html>
