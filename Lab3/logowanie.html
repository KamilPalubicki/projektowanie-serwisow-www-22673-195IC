<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="Kamil Pałubicki" />
    <title></title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/flavicon.ico" />

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">
    <link href="css/styles.css" rel="stylesheet"/>
    <link href="css/signin.css" rel="stylesheet"/>
</head>
<body class="text-center">

<main class="form-signin">
    <form>
        <img class="mb-4" src="/assets/bootstrap-logo.svg" alt="" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">Zaloguj się poniżej</h1>

        <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput" placeholder="Login">
            <label for="floatingInput">Login</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Hasło">
            <label for="floatingPassword">Hasło</label>
        </div>

        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="zapamietaj"> Zapamiętaj mnie
            </label>
        </div>
        <div class="w-100 btn btn-lg btn-primary" id="loginin">Zaloguj się</div>
        <p class="mt-5 mb-3 text-muted">&copy; 2021</p>
    </form>
</main>
<script src="js/logowanie.js"></script>
</body>
</html>
